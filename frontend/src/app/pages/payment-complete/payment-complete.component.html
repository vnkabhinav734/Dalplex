<main style="position: relative;padding-bottom: 150px;">
<app-header></app-header>
<div class="container">
<div class="mat-elevation-z4">
  <div class="top-message">
    <mat-icon  class="green-icon">check_circle</mat-icon>
    <h2 class="success" style="color:green">Payment Successfull</h2>
  </div>
  <div class="middle-message">
    <!-- <h3>Hello {{username}},</h3> -->
  </div>
  <div class="sub-message">
    <br>
    <h4>Thank you for your payment of $0.0 on {{date|date:"MMM d YYYY"}}.</h4>
  </div>
  <div class="booking-card">
  <mat-grid-list #grid [cols]="3" rowHeight="200px" gutterSize="40px"  >
  <mat-grid-tile *ngFor="let booking of bookings">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Booking details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Court: {{booking.program }}</p>
      <p>Time: {{booking.interval}}</p>
      <p>Date: {{booking.bookingdate|date:"MMM d YYYY"}}</p>
    </mat-card-content>
  </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="buttons">
  <button class="home-button" mat-raised-button routerLink="/categories" color="primary">Home</button>
</div>
  </div>
</div>
<app-footer></app-footer>
</main>
