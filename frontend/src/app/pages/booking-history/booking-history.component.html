<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <caption></caption>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element._id.substr(-4) }}</td>
    </ng-container>
  
    <ng-container matColumnDef="program">
      <th mat-header-cell *matHeaderCellDef>Program</th>
      <td mat-cell *matCellDef="let element">{{ element.program }}</td>
    </ng-container>
  
    <ng-container matColumnDef="offering">
      <th mat-header-cell *matHeaderCellDef>Offering</th>
      <td mat-cell *matCellDef="let element">{{ element.interval }}</td>
    </ng-container>
  
    <ng-container matColumnDef="registeredOn">
      <th mat-header-cell *matHeaderCellDef>BookingDate</th>
      <td mat-cell *matCellDef="let element">{{ getBookingDate(element.registeredon) }}</td>
    </ng-container>

    <ng-container matColumnDef="semesters">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <span class="badge badge-warning">{{ getStatus(element.registeredon)}}</span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>BookingStatus</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
