<div class="container">
  <div class="list">
    <mat-list>
      <mat-list-item *ngFor="let item of data.items">
        <div class="delete-button">
          <button mat-icon-button color="black" (click)="deleteItem(item._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <img class="itemImage" src="./assets/badminton.png"
          alt="{{data.username}}">
        <div class="itemTitle">
          <h1 matLine>{{item.program}}</h1>
          <p matLine>Booking For</p>
          <p matLine>{{data.username}}</p>
        </div>
        <mat-list-item>
          <h3 matLine>{{item.bookingdate | date: 'EEEE, MMMM d, y' }}</h3>
          <p matLine>{{item.interval}}</p>
        </mat-list-item>
        <!-- <mat-list-item>
          <div class="itemQuantity">
            <h3 matLine>X{{item.quantity}}</h3>
          </div>

        </mat-list-item> -->
        <mat-list-item>
          <h2>${{item.price}}</h2>
        </mat-list-item>
      </mat-list-item>
    </mat-list>
    <br>
    <br>
    <mat-divider class="vertical-divider" [vertical]="true"></mat-divider>
  </div>

  <div class="cart-main">


    <h1>CART TOTALS</h1>
    <hr>
    <br>
    <div class="cartSummaryLeft" style="width: 80%; float:left">
      <div>
        <p>Subtotal </p>
        <p>Tax</p>
        <p>Discount</p>
        <br>
        <hr>
        <br>
        <h2>Total</h2>
      </div>
    </div>

    <div class="cartSummaryRight" style="width: 20%; float:right">
      <p>$0.0</p>
      <p>$0.0</p>
      <p>$0.0</p>
      <br>
      <hr>
      <br>
      <h2>$0.0</h2>
    </div>
    <div class="buttons">
      <button mat-raised-button color="primary" routerLink="/payment-page">CHECKOUT</button>
    </div>
    <br>
    <br>
    <div class="link">
      <a routerLink="/categories">CONTINUE BOOKING</a>
    </div>

  </div>
</div>
