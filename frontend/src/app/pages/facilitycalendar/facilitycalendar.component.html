<main style="position: relative;padding-bottom: 150px;">
<app-header></app-header>
<h2 class="header"> Facility Calendar</h2>
<form class="filters">
    <mat-form-field appearance="fill" class="filter">
      <mat-label>Facilities</mat-label>
      <mat-select [(ngModel)]="selectedFacility" name="sport" (selectionChange) = "applyfilter()">
        <mat-option value="">
          All Facilities
        </mat-option>
        <mat-option *ngFor="let facility of facilities" [value]="facility._id">
          {{facility.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
      
</form>

<!-- 5 -->
<section class="example-container mat-elevation-z8" tabindex="0">
  <div *ngFor="let facility of dataSource">
    <h3 class="tabletitle">{{facility.title}}</h3>
    <table mat-table [dataSource]="facility.slots">
      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <!-- Slots Column -->
      <ng-container matColumnDef="Slots">
        <th mat-header-cell *matHeaderCellDef> Slots </th>
        <td mat-cell *matCellDef="let element"> {{element.slot}} </td>
      </ng-container>
  
      <!-- Booking Column -->
      <ng-container matColumnDef="Booking">
        <th mat-header-cell *matHeaderCellDef> Booking </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
  </section>
  <!-- 5 -->
  <app-footer></app-footer>
</main>
