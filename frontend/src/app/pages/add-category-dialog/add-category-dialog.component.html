<h1 mat-dialog-title>Add Sports Category</h1>
<div mat-dialog-content>
  <form [formGroup]="addCategoryform">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Category Name</mat-label>
                <input matInput formControlName="categoryname" placeholder="Category Name" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Reason</mat-label>
                <input matInput formControlName="reason" placeholder="Reason" />
            </mat-form-field>
        </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
