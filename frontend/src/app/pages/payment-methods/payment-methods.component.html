<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption></caption>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Cardholder Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="cardNumber">
    <th mat-header-cell *matHeaderCellDef>CardNumber</th>
    <td mat-cell *matCellDef="let element">
      {{ element.cardnumber | mask : 10 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="expiryDate">
    <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
    <td mat-cell *matCellDef="let element">{{ element.expirydate }}</td>
  </ng-container>

  <ng-container matColumnDef="securityCode">
    <th mat-header-cell *matHeaderCellDef>Security Code</th>
    <td mat-cell *matCellDef="let element">
      {{ element.cvv | mask : 3 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="postalCode">
    <th mat-header-cell *matHeaderCellDef>Postal Code</th>
    <td mat-cell *matCellDef="let element">{{ element.postalcode }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div style="text-align: right;"><button mat-raised-button color="primary" (click)="showAddPaymentDialog()"><mat-icon>add</mat-icon> Add Card</button></div>
