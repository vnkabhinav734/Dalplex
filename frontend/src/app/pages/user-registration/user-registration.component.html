<body class="bg">
    <mat-card>
        <mat-card-content>
            <div class="header">
                <h2>User Registration</h2>
            </div>
            <form (ngSubmit)="onRegister()" name="registrationForm" [formGroup]="registrationForm">
                <div class="firstname-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>FirstName</mat-label>
                        <input formControlName="firstname" matInput required/>
                        <mat-error *ngIf="'registrationForm.get(firstname).errors?.required'">
                            Enter letters only
                        </mat-error>
                    </mat-form-field>
                </div>
                    <div class="lastname-input">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>LastName</mat-label>
                            <input formControlName="lastname" matInput required/>
                            <mat-error *ngIf="'registrationForm.get(lastname).errors?.required'">
                                Enter Letters only
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="email-input">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput required/>
                            <mat-error *ngIf="'registrationForm.get(email).errors?.required'">
                                email required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="password-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="{{hide ? 'password' : 'text'}}" formControlName="password" matInput required/>
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide Password' : 'Show Password'">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="'registrationForm.get(password).errors?.required'">
                            minimum 8 characters required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="confirmpassword-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input type="{{hide ? 'password' : 'text'}}" formControlName="confirmpassword" matInput required/>
                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide Password' : 'Show Password'">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="'registrationForm.get(confirmpassword).errors?.required'">
                            minimum 8 characters required
                        </mat-error>
                    </mat-form-field>
                </div>
                <button type="submit" mat-flat-button color="primary">Register</button><br>
                <mat-error *ngIf='userExists'>user already exists</mat-error>
            </form>
        </mat-card-content>
    </mat-card>
    <br>

    </body>
