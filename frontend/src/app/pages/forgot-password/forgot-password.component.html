<body class="bg">
    <mat-card>
        <mat-card-content>
            <div class="header">
                <h2>Password Reset</h2>
            </div>
            <form (ngSubmit)="onResetPassword()" name="loginForm" [formGroup]="PasswordResetForm">
                <div class="email-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput required/>
                        <mat-error *ngIf="'PasswordResetForm.get(email).errors?.required'">
                            Required Email Address
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>New Password</mat-label>

                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="newPassword" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                        <mat-error *ngIf="'PasswordResetForm.get(newPassword).errors?.required'">
                            Required password
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Confirm Password</mat-label>

                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                        <mat-error *ngIf="'PasswordResetForm.get(confirmpassword).errors?.required'">
                            Required password
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>OTP</mat-label>

                        <input matInput placeholder="OTP" type="text" formControlName="otp" required>

                        <mat-error *ngIf="'PasswordResetForm.get(otp).errors?.required'">
                            Required OTP
                        </mat-error>
                    </mat-form-field>
                </div>
                <button type="button" (click)="requestOtp()" mat-flat-button color="primary" ng-disabled="PasswordResetForm.email.$invalid || PasswordResetForm.password.$invalid">Request OTP</button><br><br>
                <button type="submit" mat-flat-button color="primary" ng-disabled="PasswordResetForm.email.$invalid || PasswordResetForm.password.$invalid">Reset Password</button><br><br>
            </form>
        </mat-card-content>
    </mat-card>
    </body>
